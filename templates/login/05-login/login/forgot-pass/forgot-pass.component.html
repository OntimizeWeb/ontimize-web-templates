<div class="full-page" fxFill>
  <div class="login-outer-container" fxFlexAlign="stretch" fxLayout="wrap column" fxFill>
    <div class="header-language">
      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="24px" class="language-selector">
        <div (click)="changeLang('es')" class="language" [ngClass]="{'selected' : isSpanish}">Castellano</div>
        <div>|</div>
        <div (click)="changeLang('en')" class="language" [ngClass]="{'selected' : !isSpanish}">English</div>
      </div>
    </div>
    <div class="header" fxLayoutAlign="flex-start center">
      <img src="./assets/images/Imatia_logo_white.png">
    </div>
    <div class="login-bg-container">
    </div>

    <div fxLayoutAlign="center center" class="wrapp-login">

      <div fxLayoutAlign="center center" class="form-container">
        <form [formGroup]="changePassForm" (ngSubmit)="changePass()">

          <a href="/">
            <div fxLayout="column" fxLayoutAlign="center flex-start" class="logo-container">
              <img src="./assets/images/Imatia_logo_white.png">
            </div>
          </a>
          <div fxLayout="column">
            <mat-form-field fxFill class="m-top-24">
              <input matInput class="mat-input" placeholder="{{ 'LOGIN.PASSWORD' | oTranslate }}" type="password" formControlName="newpassword">
              <mat-error *ngIf="changePassForm.get('newpassword').hasError('required')">
                {{ 'LOGIN.ERROR_PASS_REQUIRED' | oTranslate }}
              </mat-error>
            </mat-form-field>

            <mat-form-field fxFill class="m-top-24">
              <input matInput class="mat-input" placeholder="{{ 'LOGIN.PASSWORD' | oTranslate }}" type="password" formControlName="confirmpassword">
              <mat-error *ngIf="changePassForm.get('confirmpassword').errors?.mismatch">
                {{ 'LOGIN.ERROR_PASS_DIFFERENT' | oTranslate }}
              </mat-error>
              <mat-error *ngIf="changePassForm.get('confirmpassword').hasError('required')">
                {{ 'LOGIN.ERROR_PASS_REQUIRED' | oTranslate }}
              </mat-error>
            </mat-form-field>
          </div>

          <button mat-raised-button color="primary" type="submit">{{ 'LOGIN.RESET_PASS' | oTranslate }}</button>

        </form>
      </div>

    </div>
    <div class="footer-container">
      <span class="footer_text">{{ 'LOGIN.FOOTER_CREATED_BY' | oTranslate }}</span>
      <span class="footer_text"> &copy; 2024. </span>
      <span class="footer_text">{{ 'LOGIN.FOOTER_RIGHTS' | oTranslate }}</span>
    </div>
  </div>
