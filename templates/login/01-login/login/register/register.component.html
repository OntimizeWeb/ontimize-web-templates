<div class="full-page" fxFill>
	<div class="login-outer-container" fxFlexAlign="stretch" fxLayout="wrap column" fxFill>

		<div class="login-bg-container">
		</div>

		<div fxLayoutAlign="space-between center" fxLayout="column" class="wrapp-login">
			<div fxFill fxLayout="row" fxLayoutAlign="center center" class="login-inner-container">
				<form [formGroup]="registerForm" (ngSubmit)="register()">

					<a href="/">
						<div fxLayout="column" fxLayoutAlign="center flex-start" class="logo-container">
							<img src="./assets/images/Imatia_logo.png">
						</div>
					</a>
					<div fxLayout="column">
						<mat-form-field fxFill class="m-top-24">
							<input matInput class="mat-input" placeholder="{{ 'LOGIN.USERNAME' | oTranslate }}"
								formControlName="username">
							<mat-error *ngIf="registerForm.get('username').hasError('required')">
								{{ 'LOGIN.ERROR_USER_REQUIRED' | oTranslate }}
							</mat-error>
						</mat-form-field>
						<mat-form-field fxFill class="m-top-24">
							<input matInput class="mat-input" placeholder="{{ 'LOGIN.PASSWORD' | oTranslate }}"
								type="password" formControlName="newpassword">
							<mat-error *ngIf="registerForm.get('newpassword').hasError('required')">
								{{ 'LOGIN.ERROR_PASS_REQUIRED' | oTranslate }}
							</mat-error>
						</mat-form-field>
						<mat-form-field fxFill class="m-top-24">
							<input matInput class="mat-input" placeholder="{{ 'LOGIN.PASSWORD' | oTranslate }}"
								type="password" formControlName="confirmpassword">
							<mat-error *ngIf="registerForm.get('confirmpassword').errors?.mismatch">
								{{ 'LOGIN.ERROR_PASS_DIFFERENT' | oTranslate }}
							</mat-error>
							<mat-error *ngIf="registerForm.get('confirmpassword').hasError('required')">
								{{ 'LOGIN.ERROR_PASS_REQUIRED' | oTranslate }}
							</mat-error>
						</mat-form-field>
					</div>

					<button mat-raised-button color="primary" type="submit">{{ 'LOGIN.REGISTER' | oTranslate }}</button>
				</form>
			</div>

			<div id="footer" class="footer-container">
				<div fxLayout="row" fxLayoutAlign="end center">
					<span class="footer_text">{{ 'LOGIN.FOOTER_CREATED_BY' | oTranslate }}</span>
					<span class="footer_text"> &copy; 2024 </span>
					<span class="footer_text">{{ 'LOGIN.FOOTER_RIGHTS' | oTranslate }}</span>
				</div>
			</div>
		</div>
	</div>

</div>
